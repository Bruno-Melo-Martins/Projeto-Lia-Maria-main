<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="cabecalho">
        <span id="nome"><img src="imagens/liamariahandwriting3.png" alt=""></span>
        <div class="menu">
            <a href="index.html" class="op"><span>
                Início
            </span></a>
            <a href="biografia.html" class="op"><span>
                Biografia
            </span></a>
            <a href="campanhas.html" class="op"><span>
                Campanha
            </span></a>
            <a href="contato.html" class="op"><span>
                Contato
            </span></a>
        </div>
    </div>
    <div class="black">
        <h2>Contate-me</h2>
    </div>

    <div class="white">
        <h3 id="titte">Preencha os campos abaixo:</h3> 
        <form>
            Seu nome: <br>
            <input type="text" name="nome"> <br>
            E-mail: <br>
            <input type="email" name="e-mail"> <br>
            Número de contato (opcional): <br>
            <input type="tel"><br>
            Assunto: <br>
            <input type="text"> <br>
            Mensagem: <br>
            <textarea name="Mensagem" rows="8"></textarea>
        </form>
    </div>

    <div class="black">
        <h4>Para mais informações entre em contato pelos números (XX) XXXX-XXXX | (XX) XXXX-XXXX</h4>
    </div>
</body>
</html>
